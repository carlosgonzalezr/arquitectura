{% block content %}
<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- [ breadcrumb ] end -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- [ Main Content ] start -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Formulario de Toma de Hora</h5>
                            </div>
                            <div class="card-body">
                                <hr>
                                <div class="row">
                                    <div class="col-md-6">

                                            <div class="form-group">

                                                {% csrf_token %}
                                               
                                                    {{ form }}
                                                
                                            </div>
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                        </form>
                                    </div>
                                </div>
                                <!-- Input group -->

                            </div>
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>



        {% endblock content %}


        <!-- Specific Page JS goes HERE  -->
